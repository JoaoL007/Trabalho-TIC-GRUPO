<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#robotGradient)" opacity="0.1"/>
  
  <!-- Robot Head -->
  <rect x="60" y="60" width="80" height="70" rx="10" fill="url(#robotGradient)" filter="url(#shadow)"/>
  
  <!-- Antenna -->
  <line x1="100" y1="60" x2="100" y2="40" stroke="url(#robotGradient)" stroke-width="4" stroke-linecap="round"/>
  <circle cx="100" cy="35" r="7" fill="url(#accentGradient)" filter="url(#shadow)">
    <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Eyes -->
  <circle cx="80" cy="85" r="10" fill="#ffffff" opacity="0.9"/>
  <circle cx="120" cy="85" r="10" fill="#ffffff" opacity="0.9"/>
  <circle cx="80" cy="85" r="5" fill="url(#accentGradient)">
    <animate attributeName="r" values="5;4;5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="85" r="5" fill="url(#accentGradient)">
    <animate attributeName="r" values="5;4;5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="82" cy="83" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="122" cy="83" r="2" fill="#ffffff" opacity="0.8"/>
  
  <!-- Mouth/Display -->
  <rect x="75" y="105" width="50" height="18" rx="4" fill="#1e293b" opacity="0.4"/>
  <line x1="82" y1="114" x2="95" y2="114" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round">
    <animate attributeName="x2" values="95;98;95" dur="4s" repeatCount="indefinite"/>
  </line>
  <line x1="105" y1="114" x2="118" y2="114" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round">
    <animate attributeName="x1" values="105;102;105" dur="4s" repeatCount="indefinite"/>
  </line>
  
  <!-- Ears/Side Panels -->
  <rect x="45" y="75" width="12" height="30" rx="4" fill="url(#robotGradient)" opacity="0.8"/>
  <rect x="143" y="75" width="12" height="30" rx="4" fill="url(#robotGradient)" opacity="0.8"/>
  <circle cx="51" cy="90" r="2" fill="url(#accentGradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="149" cy="90" r="2" fill="url(#accentGradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Body/News Panel -->
  <rect x="65" y="135" width="70" height="55" rx="8" fill="url(#robotGradient)" filter="url(#shadow)" opacity="0.95"/>
  
  <!-- News Icon in Body -->
  <rect x="75" y="145" width="50" height="35" rx="3" fill="#ffffff" opacity="0.15"/>
  
  <!-- News Lines -->
  <line x1="82" y1="153" x2="118" y2="153" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  <line x1="82" y1="163" x2="112" y2="163" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.9">
    <animate attributeName="x2" values="112;115;112" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="82" y1="172" x2="108" y2="172" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round" opacity="0.9">
    <animate attributeName="x2" values="108;111;108" dur="3.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Accent Circle in Body -->
  <circle cx="100" cy="157" r="3" fill="url(#accentGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Arms -->
  <rect x="48" y="145" width="14" height="35" rx="5" fill="url(#robotGradient)" opacity="0.85"/>
  <rect x="138" y="145" width="14" height="35" rx="5" fill="url(#robotGradient)" opacity="0.85"/>
  
  <!-- Hands/Connectors -->
  <circle cx="55" cy="182" r="6" fill="url(#accentGradient)" filter="url(#shadow)"/>
  <circle cx="145" cy="182" r="6" fill="url(#accentGradient)" filter="url(#shadow)"/>
  <circle cx="55" cy="182" r="3" fill="#ffffff" opacity="0.5"/>
  <circle cx="145" cy="182" r="3" fill="#ffffff" opacity="0.5"/>
</svg>
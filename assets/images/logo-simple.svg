<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot Head -->
  <rect x="16" y="12" width="32" height="28" rx="4" fill="url(#grad)"/>
  
  <!-- Antenna -->
  <line x1="32" y1="12" x2="32" y2="6" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="4" r="2.5" fill="#f59e0b"/>
  
  <!-- Eyes -->
  <circle cx="26" cy="22" r="3" fill="#ffffff"/>
  <circle cx="38" cy="22" r="3" fill="#ffffff"/>
  <circle cx="26" cy="22" r="1.5" fill="#f59e0b"/>
  <circle cx="38" cy="22" r="1.5" fill="#f59e0b"/>
  
  <!-- Mouth -->
  <rect x="24" y="30" width="16" height="5" rx="1.5" fill="#1e293b" opacity="0.3"/>
  <line x1="26" y1="32.5" x2="30" y2="32.5" stroke="#f59e0b" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="34" y1="32.5" x2="38" y2="32.5" stroke="#f59e0b" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Body -->
  <rect x="20" y="42" width="24" height="18" rx="3" fill="url(#grad)" opacity="0.95"/>
  
  <!-- News Lines -->
  <line x1="24" y1="48" x2="40" y2="48" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="24" y1="52" x2="38" y2="52" stroke="#f59e0b" stroke-width="1.2" stroke-linecap="round" opacity="0.8"/>
  <line x1="24" y1="56" x2="36" y2="56" stroke="#f59e0b" stroke-width="1.2" stroke-linecap="round" opacity="0.8"/>
</svg>
